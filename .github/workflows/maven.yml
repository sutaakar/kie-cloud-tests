name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup OKD OpenShift Cluster
      uses: manusa/actions-setup-openshift@v1.0.1 
      with:
        # Version of OKD OpenShift to deploy
        oc version: v3.11.0
